<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicinais</title>
</head>
<body>
    <script>
        var a = prompt ('Digite um número');
        // Os operadores relacionais podem ser usados >,<,>=,<=,== e !=7
        
        if(a>=6){
            document.write('a é maior que 6');
        }
        else{
            document.write('<h1>Menor que 6</h1');
        }
    </script>
</body>
</html>
