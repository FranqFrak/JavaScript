<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
   
    var a = 6;
    // $$ : E
    if((a > 1) && (a < 6)){
     console.log('maior que 1 E menor que 6');
    }

    // || : ou 
    var a = 6;
    if((a > 1) || (a < 6)){
     console.log('maior que 1 ou menor que 6');
    }

     // ! : Nao
     var a = 6;
    if((a > 1) || (a < 6)){
     console.log('Não é maior que 1 ou menor que 6');
    }

   </script> 
</body>
</html>
