<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Imc</title>
</head>
<body>
    <script>
        var imc,peso,altura = 0;

        peso = prompt('Digite seu peso:');
        altura = prompt('Digite sua altura:');

        imc = peso/(altura*altura)

        alert(imc);
         
    </script>
</body>
</html>
