<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Margin</title>
    <style>
        div#pai{
            width: 300px;
            height: 200px;
            background-color: #ccc;
        }
        div#filha{
            margin-right: auto;
            margin-left: auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <div id="pai">
        <div id="filha"></div>

    </div>
</body>
</html>
