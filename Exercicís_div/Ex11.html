<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div Float</title>
    <style>
        div.container {
            width: 400px;
            background-color: #ccc;
            height: auto;
        }

        .flutuante {
            background-color: green;
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flutuante">Div 01</div>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis saepe odit commodi, magni, nemo itaque nisi
            natus aspernatur ab id, dolorum ipsam accusamus dignissimos praesentium illum maiores doloremque minima est.
        </P>
        <div style="clear: both;"></div>

    </div>
</body>

</html>
